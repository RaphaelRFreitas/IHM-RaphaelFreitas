<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centralizando</title>

  <style>
    .conteiner {
      width: 900px;
      height: 500px;
      border: 5px solid black;
      border-radius: 5px;
      position: relative;
    }
    .box{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      background: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
<div class="conteiner">
  <div class="box"></div>
</div>
</body>
</html>
