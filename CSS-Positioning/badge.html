<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badge</title>

  <style>
    .card {
      width: 500px;
      height: 300px;
      background: green;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .badge {
      width: 40px;
      height: 40px;
      background: #f00;
      border-radius: 10%;
      position: absolute;
      top: -10px;
      right: -10px;
    }
    body {
      padding: 50px;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="badge"></div>
</div>
</body>
</html>
